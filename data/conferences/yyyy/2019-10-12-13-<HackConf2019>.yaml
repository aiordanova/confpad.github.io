    description: Machine Learning / Deep Learning is where all the hype is. From automation to self-driving cars, there are a lot of applications. To be effective in it, you need to combine various skills – engineering, statistics and programming. / This talk will aim to do three things: (1) sketch the lay of the land in the world of ML, (2) give an overview of the most popular tools and (3) sketch the next steps if you're considering specializing in it./ By the end of it, you should walk away with a basic understanding of what machine learning is and how to start learning and applying it.
    
              
