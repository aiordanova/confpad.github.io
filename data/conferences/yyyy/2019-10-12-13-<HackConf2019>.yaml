    - title: Hardware connectivity on the progressive web
    lang: en
    type: regular
    time: 2019-10-12 16:10
    authors: Majid Hajian
    - Twitter:  https://twitter.com/mhadaily
    slides: https://slides.com/mhadaily/hardware-connectivity-on-pwa#/
    description: The browsers can actually take control of physical devices in the real world like lightbulbs, robots, printers, NFC tags, toys, and even drones by providing new web standard hardware connectivity APIs such as WebBluetooth, WebUSB, WebNFC and etc. / On the other hand, Progressive web apps open a new era to build a web application that works offline and resemble a native application. Hence, every day we are getting closer to run web apps only on browsers that don’t need to be installed from any app store and it will take control of hardware around us./ In this session, I am going through some of the web capabilities to connect devices into a progressive web app and show how the web could go beyond the browsers and take control of our devices around us.
    
    - title: Introduction to Machine Learning
    lang: en
    type: regular
    time: 2019-10-12 17:00
