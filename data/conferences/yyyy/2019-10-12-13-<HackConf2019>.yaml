talks:

  - title: The Groundhog Development Method
    lang: en
    type: regular
    time: 2019-10-12 10:30
    authors: Bozhidar Batsov
    - Twitter: https://twitter.com/bbatsov
    - YouTube: https://www.youtube.com/watch?v=M1XeHPSP5Bg&t=
    slides: https://drive.google.com/file/d/1mUWDi3a8iVTvM33mHy6AKgwp3jTE4mpC/view
    videos: https://www.youtube.com/watch?v=aI0rGBMZkp4&list=PLmpSOHJJON0D1b02KwpwnELOQzE9M5iiz&index=2
    description: I guess many of you are young enough to have never heard of the "Groundhog Day" movie (released way back in 1993), which serves as the inspiration for this talk's title. Without ruining the great movie for you I'll tell you it's about a man whose life is stuck in a loop, and unless he changes something his life is not going anywhere. Does this story remind you of something else? A lot of software projects are also stuck in a loop - starting strong, quickly drowning in complexity, eventually discarded and replaced by projects which ultimately suffer a similar fate. You've seen this happen many times, right? In this talk we'll discuss what exactly is wrong, how did we end up in this mess, and what should change to break that vicious cycle. And maybe we'll have a bit of fun while doing so!
    
    - title: Success Hacking 101: How to Survive the Commoditization of Your Job
    lang: en
    type: regular
    time: 2019-10-12 11:20
    authors: Matt Landheim
    slides: https://drive.google.com/file/u/1/d/1U7rIqGgDr6I4gb1pNsTIh8dUBa-jx15R/view?usp=sharing
    videos: https://www.youtube.com/watch?v=Ta-tLaIhcI0&list=PLmpSOHJJON0D1b02KwpwnELOQzE9M5iiz&index=3
    description: Tech and tech talent are becoming commoditized. This is happening within organizations and within teams. Although tech hiring is still tight, globalization, automation, AI, Cloud, skill shift, and other tectonic movements are changing the tide. What used to be irreplaceable tech and tech talent can now be bought on the open market and substituted for what is already in place. For software engineers, this means our tech skills are increasingly replaceable, which means we are increasingly replaceable. It may be hard to believe when software engineers are in high demand and our wages are skyrocketing, but the writing is on the wall: Software engineers need much more than just tech skills to survive and add real value to today’s teams and organizations. Come find out what skills you should be learning and practising to stand out in the software engineering crowd, be irreplaceable and invaluable to organizations and teams, and succeed in life.
    
    - title: If you can drive you can architect a system -what you shouldn't forget when architecting a system
    lang: en
    type: regular
    time: 2019-10-12 13:30
    authors: Ayelet Sachto
    - Twitter: https://twitter.com/ayeletsachto
    description: Architecture and solution design can be challenging. In this talk, I will demonstrate how architecting a solution can be as natural as driving a car, implementing similar concerns and logic to your design can make you a better engineer and your services more efficient.Driver license is not required.
    
    - title: The Useless Leader is the Best Leader!
    lang: en
    type: regular
    time: 2019-10-12 13:30
    authors: Alexander Popov
    - LinkedIn: https://www.linkedin.com/in/alexander-popov/
    videos: https://www.youtube.com/watch?v=W6PFOGFV2TI&list=PLmpSOHJJON0D1b02KwpwnELOQzE9M5iiz&index=5
    description: Command & Control is still the predominant leadership style in the software industry, except maybe in the most successful super-growth organisations. The talk explores why is there a trend and what we can learn from the successes of existing and past Unicorns when it comes to building and leading a high quality engineering team. I claim leaders should “serve” instead of “command” - act as enabler to all the smart people in their teams and exploit the power of the “subject matter experts” by empowering them with making decisions and owning the delivery. My engineers and managers do not work for me. I work for them - they are the “boss”. That works great for me, for my engineering team and for the organisation. The talk aims at sharing how and why that works, what are the problems that it imposes and how to mitigate or solve them.
    
    - title: SOLID principles - {part 1 of 5} - "S" the most misunderstood principle
    lang: en
    type: regular
    time: 2019-10-12 14:20
    authors: Martin Chaov
    - LinkedIn: https://www.linkedin.com/in/martin-chaov-79912910/
    slides: https://drive.google.com/file/u/1/d/1HkgYWZ4mD3x_RHrI2s82LxtI0cMmH5v0/view?usp=sharing
    videos: https://www.youtube.com/watch?v=hp-sOdjkkjM&list=PLmpSOHJJON0D1b02KwpwnELOQzE9M5iiz&index=4
    description: In object-oriented computer programming, SOLID is a mnemonic acronym for five design principles intended to make software designs more understandable, flexible and maintainable. “Single purpose” sounds self explanatory and developers usually assume they understand it and move on towards the other principles. In this talk I am going to take them back few steps and explain what stands behind this principle and how to apply it to multiple levels of the application architecture.
    
