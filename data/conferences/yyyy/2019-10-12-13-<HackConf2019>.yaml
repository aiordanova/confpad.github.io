    - title: Does functional programming actually help in production?
    lang: en
    type: regular
    time: 2019-10-12 15:20
    authors: Robert Avram
    - Twitter: https://twitter.com/amrobert11
    slides: https://drive.google.com/file/d/1ssk6RtSiYxF8Uya3AEA-G-w-GshGKHKw/view
    videos: https://www.youtube.com/watch?v=Epd2r2-dftY&list=PLmpSOHJJON0D1b02KwpwnELOQzE9M5iiz&index=7
    description: The presence and adoption of functional programming concepts in mainstream languages has continuously become more prevalent within the last few years. This leads one to believe, that the things this paradigm has to provide are apparently, in some way, beneficial. Now two questions arise. To what extent is it beneficial and how do these things actually make a difference in my production application? In this talk I’d like to travel across the planes of functional programming and show you how this paradigm helped us, what concepts made a difference and how it may generally, probably, be able to help others.
    
