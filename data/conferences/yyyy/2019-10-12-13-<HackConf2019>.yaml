    - title: Cache me outside - Caching Methodologies and Architectures
    lang: en
    type: regular
    time: 2019-10-12 13:30
    authors: Anthony Dang
    - Twitter:  https://twitter.com/anthonydotnet
    - WebSite: https://anthonydotnet.blogspot.com/
    - YouTube: https://www.youtube.com/watch?v=7dsdRxiT1qk
    slides: https://drive.google.com/file/d/1w-0y4WekRKJaODIp0DakSS44YDGIIbzv/view
    videos: https://www.youtube.com/watch?v=VakR9a9ISo8&list=PLmpSOHJJON0D1b02KwpwnELOQzE9M5iiz&index=17
    description: Caching can be your best friend or your worst best-friend. A poor cache implementation can mean the difference between experiencing blazing fast performance or unexplained random slowness, or both!  It can even result in random stale (out of date) content which you can’t explain. In this presentation, we will demo and compare different caching methodologies, and their perceived real-world uses. We will discuss Donut cache, Memory cache, Redis, Varnish, CDNs, and many more. We will dive into demos of real-world implementations which can cause unpredictable problems. Some of these are horrible, and some are face-palm. At the end of this presentation, you will be aware of the different trade-offs with each caching methodology, and which might best for your situation.
    
