    - title: The click that will bring your weekend back
    lang: en
    type: regular
    time: 2019-10-12 16:10
    authors: Tosho Trajanov 
    - Twitter: https://twitter.com/tstrv
    - Website: https://toshotrajanov.com/
    slides: https://drive.google.com/file/u/1/d/1_Z4s-E-hCfUOBIielJ5ZeXWo3O0VkisK/view?usp=sharing
    videos: https://www.youtube.com/watch?v=tRYP3ilI-6Y&list=PLmpSOHJJON0D1b02KwpwnELOQzE9M5iiz&index=10
    description: Working with both startups and enterprises, over the years I noticed that many of the companies have challenges setting up strong release practices. That results with risky, error-prone releases followed up with a lot of bugs which cost them a lot of resources. With this talk, I am aiming to inspire people to step back from the day to day operations and think about how setting up a fully automated process is going to benefit the companies they are working with and at the same time get their weekends back. I will talk about optimizing the release process on different levels in the organization, as well as leveling up the quality of the technology. I will also introduce some tools and techniques to the audience that helped us create a steady pipeline. The talk is perfect for tech leads, CTOs, or software engineers who are looking forward to bringing improvement in their organizations.
    
